<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar prodcuto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <form>
        <h1>
              Agregar prodcuto
        </h1>
        <span>Prodcuto:</span>
        <br>
        <input type="text"  id="Prodcuto" placeholder="Prodcuto">
        <br>
        <span class="subtitle">Precio:</span>
        <br>
        <input type="text"  id="Precio" placeholder="Precio">
        <br>
        <span class="subtitle">Existencia:</span>
        <br>
        <input type="text"  id="Existencia" placeholder="Precio">

          <br><br>
          <input type="button" class="submit-btn" value="Crear" onclick="postProducto()"/>
          <br>
        
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
